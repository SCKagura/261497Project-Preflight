name: g6-projectpreflight # You can also change this to another name to avoid warning with existing group. 
services:
  frontend:
    container_name: g6-frontend
    build: .
    ports:
      - ${NGINX_PORT}:5173
    networks:
      - g6-net
    environment:
      - NGINX_PROXY=${NGINX_PROXY}
      - NGINX_PORT=${NGINX_PORT}
networks:
  g6-net: # Check by using `docker network ls` command
    external: true